<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BookMeNow - Conectando aos Melhores Profissionais</title>
    <!-- Descrição do site -->
    <meta name="descript" content="Conectando aos melhores profissionais do mercado.">
    <!-- palavras-chaves -->
    <meta name="keywords" content="profissionais, prestador de serviços, autônomos">

    <!-- icones do font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vinculado o css -->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <header id="cabecalho" class="container">

        <div id="logotipo">
            <!-- src: onde a imagem está / alt: nome da imagem -->
            <img src="img/logo.png" alt="BookMeNow">
        </div>

        <nav id="menu">
            <ul>
                <li><a href="javascript:;">Categorias</a></li>
                <li><a href="sobre-nos.html">Sobre nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

        <div id="botao-topo">
            <a href="login.html">Login</a>
            <a href="registrar.html">Registrar</a>
        </div>
        
    </header>

    <div id="banner">
        <!-- Objetivo do container é organizar e estruturar o conteúdo -->

        <div class="container">

            <h2>Conectando Você aos Melhores Profissionais</h2>

            <p>Descubra Qualidade e Confiabilidade em Nossos Parceiros</p>

            <!-- Pesquisa do site -->
            <div id="form-pesquisa">
                <form action="javascript:;" method="get">

                    <div class="form-icon">
                        <!-- Ícone da lupa -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- placeholder é o texto que aparece dentro da barra de pesquisa -->
                        <input type="text" name="search" placeholder="O que você está procurando?">
                    </div>
                    <div class="form-icon">
                        <!-- Ícone de localização-->
                        <i class="fa-solid fa-location-arrow"></i>
                        <input type="text" name="location" placeholder="Sua localização">
                    </div>

                    <button type="submit">Procurar</button>

                </form>
            </div>

            <div class="lista-servicos-banner">
                <ul>
                    <li>Manutenção de Computadores</li>
                    <li>Barbeiro</li>
                    <li>Mecânico</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
